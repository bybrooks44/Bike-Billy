<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Billy</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: rgb(255, 255, 255);
      color: white;
    }

    header {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .flag-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .logo-img {
      position: absolute;
      top:5px;
      width: 190px;
      z-index: 1;
    }

    .logo-left {
      left: 0 px;
      transform: rotate(-90deg);
    }

    .logo-right {
      right: 0px;
      transform: rotate(90deg);
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2em;
      margin: 20px 0;
      color: rgb(0, 39, 104);
      text-align: center;
    }

    .product-section {
      text-align: center;
      padding: -60px 20px;
    }

    .product-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      margin-top: -60px;
    }

    .product-img {
      width: 300px;
      max-width: 90%;
      border: 4px solid rgb(191, 11, 50);
      border-radius: 8px;
    }

    .buy-button {
      background-color: rgb(0, 39, 104);
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      margin-bottom:50px;
      margin-top: -20px;
    }

    .buy-button:hover {
      background-color: white;
      color: black;
      border: 2px solid red;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color:  rgb(0, 39, 104);
      color: gray;
    }

    .center-logo-container {
  text-align: center;
  margin-top: -50px;
}

.center-logo {
  width: 250px; /* Bigger than side logos */
  max-width: 90%;
  height: auto;
}


  </style>
</head>
<body>
  <header>
    <img src="AmFlag.jpeg" alt="American Flag" class="flag-img">
    <img src="Bike.png" alt="Bike Billy Logo Left" class="logo-img logo-left">
    <img src="Bike.png" alt="Bike Billy Logo Right" class="logo-img logo-right">
  </header>
<div class="center-logo-container">
  <img src="Bike.png" alt="Bike Billy Center Logo" class="center-logo">
</div>

  <section class="product-section">
  
    <div class="product-gallery">
      <img src="Front.jpg" class="product-img" alt="Front of Tee">
      <img src="Back.jpg" class="product-img" alt="Back of Tee">
    </div>
     <h1>Bike Billy Original Tee</h1>
     <h1>20% Off All of July</h1>

    <p>Ride fast. Fall hard. Look good doing it.</p>
    <a href="#"><button class="buy-button">Buy Now - <s>$25</s> $20</button></a>
  </section>

  <footer>
    &copy; 2025 Bike Billy. Live Fast. Fall Hard. Look Good Doing It.
  </footer>
</body>
</html>
