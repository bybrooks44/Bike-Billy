<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Billy</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: rgb(255, 255, 255);
      color: white;
    }

    header {
      background-color: rgb(0, 0, 0);
      padding:-0px;
      text-align: center;
      max-height: 200 px;
    }

    header img {
      height: 80px;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3em;
      margin: 20px 0;
    }

    .product-section {
      text-align: center;
      padding: 50px 20px;
    }

    .product-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .product-img {
      width: 300px;
      max-width: 90%;
      border: 4px solid red;
      border-radius: 8px;
    }

    .logo-img {
      width: 200px;
      max-width: 90%;
    height: 200px;
 }

    .buy-button {
      background-color: red;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .buy-button:hover {
      background-color: white;
      color: black;
      border: 2px solid red;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace 'logo.png' with your actual logo file -->
    <img src="images/Bike.png" alt="Bike Billy Logo" class="logo-img">
  </header>

  <section class="product-section">
    <h1>Bike Billy Signature Tee</h1>
    <div class="product-gallery">
      <!-- Replace 'front.jpg' and 'back.jpg' with your actual image files -->
      <img src="images/Front.jpg" class="product-img">
      <img src="images/Back.jpg" class="product-img">
    </div>
    <p>Ride fast. Fall hard. Look good doing it.</p>
    <!-- Replace '#' with your store or payment link -->
    <a href="#"><button class="buy-button">Buy Now - $25</button></a>
  </section>

  <footer>
    &copy; 2025 Bike Billy. Built to ride. Designed to stand out.
  </footer>
</body>
</html>
